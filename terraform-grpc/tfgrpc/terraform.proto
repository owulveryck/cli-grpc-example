syntax = "proto3";

package tfgrpc;

// The greeting service definition.
service Terraform {
  rpc Plan (Arg) returns (Output) {}
  rpc Apply (Arg) returns (Output) {}
}

// The request message containing the user's name.
message Arg {
  string workingDir = 1;
  repeated string args = 2;
}

// The response message containing the greetings
message Output {
  int32 retcode = 1;
  bytes  stdout = 2;
  bytes stderr = 3;
}
